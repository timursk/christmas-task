<main class="main main-decorations">
  <div class="container d-flex">
    <div class="controls-container d-flex flex-column 
                justify-content-between">
        <div class="sort controls-item">
          <div class="d-flex flex-row controls-item">
            <input class="form-control" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-primary sort-button" type="submit"></button>
          </div>
          <div class="select">
            <select class="form-select" name="" id="">
              <option value="" disabled selected hidden>Choose sort...</option>
              <option value="az">From A to Z</option>
              <option value="za">From Z to A</option>
              <option value="low">Number (Low)</option>
              <option value="high">Number (High)</option>
            </select>
          </div>
        </div>
        <div class="shape controls-item">
          <p>Shape</p>
            <button class="shape-button" data-filter="шар"></button>
            <button class="shape-button" data-filter="колокольчик"></button>
            <button class="shape-button" data-filter="шишка"></button>
            <button class="shape-button" data-filter="снежинка"></button>
            <button class="shape-button" data-filter="фигурка"></button>
          
        </div>
        <div class="color controls-item">
          <p>Color</p>
          <div class="color-container d-flex justify-content-between align-items-center">
            <button class="color-button" data-filter="белый"></button>
            <button class="color-button" data-filter="желтый"></button>
            <button class="color-button" data-filter="красный"></button>
            <button class="color-button" data-filter="синий"></button>
            <button class="color-button" data-filter="зелёный"></button>
          </div>
        </div>
        <div class="size controls-item">
          <p>Size</p>
          <div class="controls-item size-container d-flex justify-content-between">
            <label><input class="size-input form-check-input" 
                type="checkbox" name="size" value="большой"> 
              Big
              </label>
            <label><input class="size-input form-check-input" 
                type="checkbox" name="size" value="средний"> 
              Medium
            </label>
            <label><input class="size-input form-check-input" 
                type="checkbox" name="size" value="малый">
              Small
            </label>
          </div>
        </div>
        <div class="controls-item">
          <label><input class="favorite-input form-check-input" type="checkbox"> Favorite</label>
        </div>
        <div class="range">
          <div class="count controls-item">
            <p>Count of items</p>
            <div class="count-slider"></div>
            <p class="count-slider-p"></p>
          </div>
          <div class="year controls-item">
            <p>Year of purchase</p>
            <div class="year-slider"></div>
          </div>
        </div>
        <div class="controls-settings controls-item">
          <button class="btn btn-outline-primary col-5">Reset filters</button>
        </div>
    </div>
    <div class="cards-container">
      <div class="cards">
        <div class="card-item d-flex flex-column justify-content-center
                    align-items-center">
          <h2>NAME</h2>
          <img src="https://raw.githubusercontent.com/rolling-scopes-school/stage1-tasks/christmas-task/assets/toys/10.png" alt=""
              width="100" height="100">
          <p class="card-item__p">Quantity: <span class=""></span></p>
          <p class="card-item__p">Year of purchase: <span class=""></span></p>
          <p class="card-item__p">Form: <span class=""></span></p>
          <p class="card-item__p">Color: <span class=""></span></p>
          <p class="card-item__p">The size: <span class=""></span></p>
          <p class="card-item__p">Favorite: <span class=""></span></p>
        </div>
        <div class="card-item"></div>
        <div class="card-item"></div>
        <div class="card-item"></div>
        <div class="card-item"></div>
        <div class="card-item"></div>
        <div class="card-item"></div>
        <div class="card-item"></div>
        <div class="card-item"></div>
        <div class="card-item"></div>
        <div class="card-item"></div>
        <div class="card-item"></div>
        <div class="card-item"></div>
      </div>
    </div>
  </div>
</main>
