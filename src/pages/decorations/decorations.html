    <div class="controls-container d-flex flex-column

          <div class="d-flex flex-row controls-item">

            <button class="btn btn-outline-primary sort-button" type="submit"></button>
          </div>
          <div class="select">
            <select class="form-select" name="" id="">
              <option value="">From A to Z</option>
              <option value="">From Z to A</option>
              <option value="">Number (Low)</option>
              <option value="">Number (High)</option>
            </select>
          </div>
        </div>
        <div class="shape controls-item">
          <p>Shape</p>
            <button class="shape-button" data-filter=""></button>
            <button class="shape-button" data-filter=""></button>
            <button class="shape-button" data-filter=""></button>
            <button class="shape-button" data-filter=""></button>
            <button class="shape-button" data-filter=""></button>
          
        </div>
        <div class="color controls-item">
          <p>Color</p>

            <button class="color-button" data-filter=""></button>
            <button class="color-button" data-filter=""></button>
            <button class="color-button" data-filter=""></button>
            <button class="color-button" data-filter=""></button>
            <button class="color-button" data-filter=""></button>
          </div>
        </div>
        <div class="size controls-item">
          <p>Size</p>
          <div class="controls-item size-container d-flex justify-content-between">
            <label><input class="form-check-input" type="checkbox"> Big</label>
            <label><input class="form-check-input" type="checkbox"> Medium</label>
            <label><input class="form-check-input" type="checkbox"> Small</label>
          </div>
        </div>
        <div class="controls-item">
          <label><input class="form-check-input" type="checkbox"> Favorite</label>
        </div>
        <div class="range">
          <div class="count controls-item">
            <p>Count of items</p>
            <div id="count-slider"></div>
          </div>
          <div class="year controls-item">
            <p>Year of purchase</p>
            <div id="year-slider"></div>
          </div>
        </div>
        <div class="controls-settings controls-item">
          <button class="btn btn-outline-primary col-5">Reset filters</button>
        </div>
    </div>
    <div class="cards-container">
      <div class="cards">

          <p class="card-item__p">Form: <span class=""></span></p>
